<html>

    <head>
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./room-mock-styler.css">

            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
            <script src="https://kit.fontawesome.com/096f2be9ca.js" crossorigin="anonymous"></script>
            <!-- <script src="./mock-room-scripter.js"></script> -->
    </head>

    <body>


        <!-- Notification -->
        <div id="notification-saved"><div id="img"><i class="fa fa-check-circle online"></i></div><div id="desc"> saved </div></div>


        <!-- Display Other User's State -->
        <div id="state-other-users">
            <div id="state-other-users-table">
                <div class="other-users"> <i class="fa fa-user"></i> HARREH <br> <span class="other-users-chips"> 300 </span></div>
                <div class="other-users"> <i class="fa fa-user"></i> OWEN <br> <span class="other-users-chips"> 1000 </span></div>
                <div class="other-users turn-true"> <i class="fa fa-user"></i> ANKZ <br> <span class="other-users-chips"> 550 </span></div>
            </div>
        </div>


        <!-- Display Table State -->
        <div id="state-table">
            <div id="state-table-info">
                    <span id="state-table-info-pot"> <i class="fas fa-piggy-bank"></i> 105 </span> 
                    <span id="state-table-info-bet"> <i class="fas fa-dollar-sign"></i> 15 </span> 
            </div>
            <div id="state-table-hand">
                <img class="state-table-card" src="./res/PNG-cards-1.3/8_of_clubs.png">
                <img class="state-table-card" src="./res/PNG-cards-1.3/10_of_diamonds.png">
                <img class="state-table-card" src="./res/PNG-cards-1.3/4_of_diamonds.png">
                <img class="state-table-card" src="./res/PNG-cards-1.3/2_of_spades.png">
                <img class="state-table-card" src="./res/PNG-cards-1.3/8_of_hearts.png">
            </div>
        </div>


        <!-- Display This User's State -->
        <div id="state-this-user">
            <div id="state-this-user-info"> <i class="fa fa-user"></i> JAMES <br> <span id = "state-this-user-info-chips"> 295 </span> </div>
            <div id="state-this-user-hand">
                    <img class="state-this-user-card" src="./res/PNG-cards-1.3/2_of_clubs.png">
                    <img class="state-this-user-card" src="./res/PNG-cards-1.3/6_of_spades.png">
            </div>
        </div>



        <!-- move to scripter -->
        <script>
                // notification - saved
                var notification = document.getElementById("notification-saved")
                notification.className = "show";
                setTimeout(function(){ notification.className = notification.className.replace("show", ""); }, 5000);
        </script>


    </body>
</html>
