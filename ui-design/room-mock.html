<html>

    <head>
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./room-mock-styler.css">

            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
            <script src="https://kit.fontawesome.com/096f2be9ca.js" crossorigin="anonymous"></script>
            <!-- <script src="./mock-room-scripter.js"></script> -->
    </head>

    <body>


        <!-- Notification -->
        <div id="notification"><div id="img"><i id="notification-i"></i></div><div id="notification-desc"> </div></div>


        <!-- Display Other User's State -->
        <div id="state-other-users">
            <div id="state-other-users-table">
                <div class="other-users"> <i class="fa fa-user"></i> HARREH <br> <span class="other-users-chips fadeIn"> 300 </span></div>
                <div class="other-users"> <i class="fa fa-user"></i> OWEN <br> <span class="other-users-chips fadeIn"> 1000 </span></div>
                <div class="other-users turn-true"> <i class="fa fa-user"></i> ANKZ <br> <span class="other-users-chips fadeIn"> 550 </span></div>
            </div>
        </div>


        <!-- Display Table State -->
        <div id="state-table">
            <div id="state-table-info">
                    <span id="state-table-info-pot" class="fadeInUp"> <i class="fas fa-piggy-bank"></i> 105 </span> 
                    <span id="state-table-info-bet" class="fadeInUp"> <i class="fas fa-dollar-sign"></i> 15 </span> 
            </div>
            <div id="state-table-hand">
                <img class="state-table-card" src="./res/PNG-cards-1.3/8_of_clubs.png">
                <img class="state-table-card" src="./res/PNG-cards-1.3/10_of_diamonds.png">
                <img class="state-table-card" src="./res/PNG-cards-1.3/4_of_diamonds.png">
                <img class="state-table-card flip-true" src="./res/PNG-cards-1.3/reverse.png">
                <img class="state-table-card down-true" src="./res/PNG-cards-1.3/reverse.png">
            </div>
        </div>


        <!-- Display This User's State -->
        <div id="state-this-user">
            <div id="state-this-user-info"> <i class="fa fa-user"></i> JAMES <br> <span id = "state-this-user-info-chips" class="fadeIn"> 295 </span> </div>
            <div id="state-this-user-action">
                <span id="state-this-user-action-check" onclick="makeTurn('check')"> <i class="fas fa-check"></i> check </span> 
                <span id="state-this-user-action-call" onclick="makeTurn('check')"> <i class="fas fa-arrow-right"></i> call </span> 
                <span id="state-this-user-action-raise" onclick="makeTurn('check')"> <i class="fas fa-arrow-up"></i> raise <input type="text" value="0"> </span> 
                <span id="state-this-user-action-fold" onclick="makeTurn('check')"> <i class="fas fa-arrow-down"></i> fold </span> 
                <span id="state-this-user-action-allin" onclick="makeTurn('check')"> <i class="fas fa-rocket"></i> all in </span> 
            </div>
            <div id="state-this-user-hand">
                    <img class="state-this-user-card" src="./res/PNG-cards-1.3/2_of_clubs.png">
                    <img class="state-this-user-card" src="./res/PNG-cards-1.3/6_of_spades.png">
            </div>
        </div>



        <!-- move to scripter -->
        <script>


                // test - state change
                notification("OWEN BETS 15", "fa fa-check-circle", "good");


                // notification
                function notification(contents, icon, mood){
                    var notification = document.getElementById("notification"); notification.className = "show"; 
                    var notificationIcon = document.getElementById("notification-i"); notificationIcon.className = icon;
                    var notificationDesc = document.getElementById("notification-desc"); notificationDesc.innerHTML = contents;
                    switch(mood){
                        case "good": notificationIcon.style.color = "#1de760"; break;
                        case "bad": notificationIcon.style.color = "#d12d36"; break;
                    }
                    setTimeout(function(){ notification.className = notification.className.replace("show", ""); }, 5000);
                }


                // flip card
                var cardsToFlip = document.getElementsByClassName("flip-true");
                for (card of cardsToFlip){
                    setTimeout(function(){ card.src = "./res/PNG-cards-1.3/king_of_diamonds.png"; }, 1000);
                }


                // when it is not this user's, disable this function - not yet bc demonstration
                // make turn
                function makeTurn(action){
                    notification("INVALID TURN", "fa fa-times-circle", "bad");
                }


        </script>


    </body>
</html>
